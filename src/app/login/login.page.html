<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>

	  <ion-item>
	    <ion-label position="floating">Admin ID</ion-label>
	    <ion-input type="text" [(ngModel)]="adminID"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Password</ion-label>
	    <ion-input type="password" [(ngModel)]="adminPass"></ion-input>
	  </ion-item>

	</ion-list>

	<div>
	  <ion-button expand="block" padding color="tertiary" (click)="login()">Sign In</ion-button>
	  <ion-button expand="block" padding color="tertiary" fill="outline" (click)="formRegister()">Register</ion-button>
	</div>
</ion-content>
